spring.application.name=eventhub

# ===============================
# SERVER
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# DATASOURCE
# - No Docker, o compose injeta SPRING_DATASOURCE_URL/USERNAME/PASSWORD
# - Local: usa os defaults abaixo
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/eventhub?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123457}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# VALIDATION
# ===============================
spring.jpa.open-in-view=false
